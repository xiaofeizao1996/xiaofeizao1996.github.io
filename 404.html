<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  
  <!-- GitHub Pages SPA 404 重定向脚本 -->
  <script>
    // 将 404 页面的路径保存到 sessionStorage，然后重定向到首页
    // 首页会从 sessionStorage 读取并恢复正确的路径
    (function() {
      var pathSegmentsToKeep = 0; // GitHub Pages 项目名称的路径段数量，如果是用户页面则为 0
      
      var l = window.location;
      var pathname = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
      
      sessionStorage.redirect = l.href;
      
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + pathname + '?' + 
        l.search.slice(1).split('&').filter(function(v) { 
          return v.indexOf('redirect=') !== 0; 
        }).concat('redirect=' + encodeURIComponent(l.pathname + l.search + l.hash)).join('&')
      );
    })();
  </script>
</head>
<body>
  <p style="text-align: center; font-family: sans-serif; margin-top: 50px;">
    正在重定向...
  </p>
</body>
</html>
